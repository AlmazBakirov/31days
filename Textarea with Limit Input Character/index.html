<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea with Limit Input Character</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <div class="text">Limit Characters Textarea</div>
       <div class="box">
           <span class="title">Title</span>
           <form action="">
               <textarea name="" id="" placeholder="Add your title" maxlength="50"></textarea>
               <div class="limit">50</div>
           </form>
       </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
